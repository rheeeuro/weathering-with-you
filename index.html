<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weathering with you</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="videoContainer">
      <video playsinline autoplay muted loop poster="./assets/main/main.jpg">
        <source src="./assets/main/main.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <audio controls>
        <source src="./assets/grand-escape-piano.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <img id="title" src="./assets/main/text.png" />
      <img id="scroll" src="./assets/main/arrow-down.png" />
    </div>
    <canvas id="raindrop"></canvas>
    <div id="sunshine">
      <img id="hand" src="./assets/sunshine/hand.jpg" />
      <img id="flare" src="./assets/sunshine/flare.png" />
      <img id="flare2" src="./assets/sunshine/flare.png" />
      <img id="flareEffect" src="./assets/sunshine/flare2.png" />
    </div>
    <script src="main.js"></script>
    <script src="sunflare.js"></script>
    <script type="module" src="raindrop.js"></script>
  </body>
</html>
