<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weathering with you</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="videoContainer">
      <video
        class="main-video"
        playsinline
        autoplay
        muted
        loop
        poster="./assets/main/main.jpg"
      >
        <source src="./assets/main/main.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <audio id="bg-music" controls>
        <source
          id="bg-music-src"
          src="./assets/music/1.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <img id="title" src="./assets/main/text.png" />
      <img id="scroll" src="./assets/main/arrow-down.png" />
    </div>
    <div class="canvasContainer">
      <canvas id="raindrop"></canvas>
    </div>
    <div id="shrine">
      <img class="shrine-frame-img" src="./assets/shrine/frame/frame-101.jpg" />
    </div>
    <div id="sunshine">
      <img id="hand" src="./assets/sunshine/hand.jpg" />
      <img id="flare" src="./assets/sunshine/flare.png" />
      <img id="flare2" src="./assets/sunshine/flare.png" />
      <img id="flareEffect" src="./assets/sunshine/flare2.png" />
    </div>
    <div id="gun">
      <img id="character" src="./assets/gun/character.png" />
      <img id="gunHand" src="./assets/gun/gun.png" />
    </div>
    <svg
      id="backToTop"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="white"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
      />
    </svg>
    <div id="music-info">
      <h1 id="music-title">Grand Escape</h1>
      <p id="music-artist">RADWIMPS (feat. Toko Miura)</p>
    </div>
    <div id="lyric" class="fade">
      <h1 id="lyric-original"></h1>
      <h1 id="lyric-pronunciation"></h1>
      <p id="lyric-korean"></p>
    </div>
    <script src="music.js"></script>
    <script type="module" src="lyric.js"></script>
    <script src="main.js"></script>
    <script src="shrine.js"></script>
    <script src="sunflare.js"></script>
    <script type="module" src="raindrop.js"></script>
  </body>
</html>
